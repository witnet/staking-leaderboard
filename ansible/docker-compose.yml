# ! Docker-Compose Specification
version: "3.9"

# ! Default Logging Driver
x-logging:
      &default-loki
      driver: loki
      options:
        loki-url: "LOKI-REPLACE-ME"
        max-size: "200m"

# ! Define Project Network
networks:
  DFE:

# ? Services
services:
  webserver:
    image: caddy:2.7.6
    container_name: webserver
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /home/ubuntu/dfe/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - DFE
    logging: *default-loki

  staking:
    image: witnet/staking-leaderboard:<LATEST_PROD>
    container_name: staking
    networks:
      - DFE
    logging: *default-loki
